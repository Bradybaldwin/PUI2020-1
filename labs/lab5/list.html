<!DOCTYPE html>
<html>
	<head>
        <!-- styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
		<!--JavaScript-->
		<script src="main.js" type="text/javascript"></script>
	<title>ToDo App</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<h1>My ToDo Lists</h1>
			<nav>
				<a href="index.html">main</a> -
				<a href="settings.html">settings</a>
			</nav>
		</header>
		
		<div id="todo-lists">
			<div class="list">
                <h2 class="list-title">Groceries</h2>
                <ol id='grocery-list'>
                    <li><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Eggs&nbsp;<button class="delete-item"
						onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Milk&nbsp;<button class="delete-item"
						onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Cereal&nbsp;<button class="delete-item"
						onclick="deleteListItem(this.parentNode)">X</button></li>
                </ol>
			</div>
			<input id='new-list-item' type="text" />
			<button onclick="addListItem()">Add Item</button>
		</div>
		
	</body>
</html>
